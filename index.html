<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Montre LED 24h</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="title">Elraz watch tools pro</div>
        <div class="clock-container">
            <div class="clock" id="clock">00:00:00</div>
        </div>
        <div class="calculator">
            <input type="text" id="display" readonly>
            <div class="buttons">
                <button class="rgb green">7</button>
                <button class="rgb red">8</button>
                <button class="rgb blue">9</button>
                <button class="rgb operator">/</button>
                <button class="rgb green">4</button>
                <button class="rgb red">5</button>
                <button class="rgb blue">6</button>
                <button class="rgb operator">*</button>
                <button class="rgb green">1</button>
                <button class="rgb red">2</button>
                <button class="rgb blue">3</button>
                <button class="rgb operator">-</button>
                <button class="rgb green">0</button>
                <button class="rgb red">.</button>
                <button class="rgb blue operator">+</button>
                <button class="rgb green equals">=</button>
                <button class="rgb green clear">C</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
